<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard Login{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <main>
    {% block content %}
      {% if user.is_authenticated %}
        <p>logged in successfully!</p>
      {% else %}
        <p>logged out successfully!</p>
      {% endif %}
    {% endblock %}
  </main>
</body>
</html>
